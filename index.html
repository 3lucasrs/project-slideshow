<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/13cc0479e1.js" crossorigin="anonymous"></script>
    <title>Slideshow</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header-left">
                    <div class="logo">
                        <a href="#">
                            <h1>@3lucasrs</h1>
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <nav>
                        <ul>
                            <li><a class="active" href="#">INICIO</a></li>
                            <li><a href="#">SOBRE</a></li>
                        </ul>
                    </nav>
                    <div class="sociais">
                        <a href="https://www.instagram.com/3lucasrs/"><i class="fa-brands fa-instagram fa-lg"></i></a>
                        <a href="https://github.com/3lucasrs/"><i class="fa-brands fa-github fa-lg"></i></a>
                        <a href="https://www.linkedin.com/in/3lucasrs/"><i class="fa-brands fa-linkedin fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </div>
                <div class="slider--control" onclick="goNext()">
                    <i class="fa-solid fa-angle-right fa-2x"></i>
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('assets/images/1.jpg');">
                    Viva o Surf
                </div>
                <div class="slider--item" style="background-image: url('assets/images/2.jpg');">
                    Aproveite a Prancha
                </div>
                <div class="slider--item" style="background-image: url('assets/images/3.jpg');">
                    Pegue a Onda
                </div>
            </div>
        </div>
    </header>

    <section>
        <h1>RESTANTE DO SITE</h1>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
